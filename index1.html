<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Handle Range Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .range-slider-container {
      width: 50%;
      margin: 50px auto;
      text-align: center;
    }

    .range-values {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .value-box {
      display: flex;
      align-items: center;
    }

    .value-box input {
      width: 120px;
      padding: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div style="width: 300px; background-color: coral;">
    <div class="range-slider-container">
      <p>The highest price is Rs.250,000</p>
      <div id="slider"></div>
      <div class="range-values">
        <!-- <div class="value-box"> -->
          Rs <input type="text" id="minValue" readonly>
        <!-- </div> -->
        <!-- <div class="value-box"> -->
          Rs <input type="text" id="maxValue" readonly>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>
  <!-- <script src="scripts.js"> -->
  <script>
    const slider = document.getElementById('slider');
    const minValue = document.getElementById('minValue');
    const maxValue = document.getElementById('maxValue');

    // Initialize noUiSlider
    noUiSlider.create(slider, {
      start: [39530, 183170],
      connect: true,
      range: {
        'min': 0,
        'max': 250000
      },
      step: 100,
      format: {
        to: function (value) {
          return Math.round(value * 100) / 100;
        },
        from: function (value) {
          return value;
        }
      }
    });

    // Update the input values on slider update
    slider.noUiSlider.on('update', function (values, handle) {
      if (handle === 0) {
        minValue.value = values[0];
      } else {
        maxValue.value = values[1];
      }
    });



  </script>
</body>

</html>
